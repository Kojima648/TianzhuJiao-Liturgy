<p>本书也是很短的一封信，仅有十五节，为前书的同一“长老”写给一位名叫加约的热心人。今不知此人究属于那一教会。由本书可知若望之所以写信给加约一人，可能是因他所处的教会，有位名叫狄约勒斐的教长，滥用神权，诽谤宗徒，不承认自己的地位，因此作者信中嘉许加约之所为，并劝他继续资助传教士（1-7），严责狄约勒斐而称赞德默特琉（9-12）。本书大概亦是于第一世纪末写于厄弗所的。</p>
