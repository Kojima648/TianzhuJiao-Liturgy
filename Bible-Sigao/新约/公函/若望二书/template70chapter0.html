<p>这是最短的一封信，仅有13节，是“长老”即若望宗徒写给一位“蒙选的主母”。这名称很可能是暗指小亚细亚的一教会。因作者有意前往该处视察，遂先以此信通知。此外，信中所论的即是应彼此相爱，应信耶稣降生成人的道理。可说此书是《若望一书》的提要；既是如此，本书当写于《若望一书》之后，地点大概仍是厄弗所。</p>
