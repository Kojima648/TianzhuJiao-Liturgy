<h4 class="wp-block-heading">结论</h4>



<p><sup>1</sup>薛西斯王向陆地及各海岛的居民征税。<sup>2</sup>他所行伟大英勇的事迹，以及显耀摩尔德开的详细经过，都记载在玛待和波斯君王的年鉴上。<sup>3</sup>犹太人摩尔德开，位仅次于薛西斯王，受犹太人的敬重，受他全体同胞的爱戴；他也努力为他的民族谋幸福，关心他的整个种族的安全。</p>
